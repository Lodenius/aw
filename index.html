<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ACTIVITY GENERATOR</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <h1>
        ACTIVITY <br />
        GENERATOR
      </h1>
    </header>
    <section class="section-right">
      <h3 class="activity" id="activity"></h3>

      <section class="location">
        <div class="radio">
          <label for="inside">Indoors</label>
          <input type="radio" id="inside" name="location" />
        </div>

        <div class="radio">
          <label for="outside">Outdoors</label>
          <input type="radio" id="outside" name="location" />
        </div>
      </section>

      <button class="generate-btn" id="activity-btn">Randomize activity</button>

      <form action="submit" id="form">
        <input type="text" id="name" autocomplete="off" placeholder=" Name" required />
        <button class="register-btn" id="register-btn">Submit</button>
      </form>

      <section class="participants-list" id="participants-list"></section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
