<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ACTIVITY GENERATOR</title>
  </head>
  <body>
    <h1>ACTIVITY <br/> GENERATOR</h1>

    <h3 id="activity">YOUR ACTIVITY</h3>
    <button class="generate-btn" id="activity-btn">Randomize activity</button>
    <label for="inside">Inside</label>
    <input type="radio" id="inside" name="location" />
    <label for="outside">Outside</label>
    <input type="radio" id="outside" name="location" />

    <form action="submit" id="form">
      <input type="text" id="name" autocomplete="off" placeholder=" Name" required />
      <button class="register-btn" id="register-btn">Commit</button>
    </form>

    <section class="participants-list" id="participants-list"></section>

    <script src="app.js"></script>
  </body>
</html>
